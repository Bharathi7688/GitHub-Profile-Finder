<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Github Profile Finder</h1>
        <input type="text" id="username" placeholder="Enter GitHub username">
        <button onclick="searchGitHubUser()">search</button>

        <div id="profile" class="profile">
            <img id="avatar" src="" alt="User Avatar" class="avatar">
            <h2 id="name"></h2>
            <p id="bio"></p>
            <a id="profileLink" class="profileLink" href="" target="_blank"></a>
        </div>
        <div id="error" class="error"></div>
    </div>
    <footer class="footer">
        <p><span class="animated-text">Created by Bharathidasan R Â© <span id="year"></span></span></p>
    </footer> 
</body> 
 

<script src="script.js"></script>
</html>
